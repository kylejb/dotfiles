"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

command_timeout = 1000

format = """\
    $username\
    $memory_usage\
    $hostname\
    $kubernetes\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $package\
    $nodejs\
    $python\
    $rust\
    $line_break\
    $cmd_duration\
    $jobs\
    $character\
    """
right_format = """\
    $time
    """

[battery]
charging_symbol = "âš¡"
discharging_symbol = "ğŸ”‹"
full_symbol = "ğŸ”Œ"

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 30

[character]
error_symbol = "[âœ—](bold red) "

[cmd_duration]
format = "took [$duration]($style) "
min_time = 500

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncate_to_repo = true
truncation_length = 2

[git_state]
